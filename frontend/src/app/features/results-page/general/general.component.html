<section [ngClass]="{'conResults': !currentView, 'freResults': currentView}" class="min-h-[calc(100vh-64px)] h-full py-10">
  <div class="flex justify-end">
    <button class="border border-slate-200 bg-slate-100 hover:bg-slate-200 rounded mx-3 h-7.5 flex justify-end" (click)="switch()">Switch View</button>
  </div>
  <h1 class="flex justify-center text-3xl m-8" *ngIf="!currentView">Your Freelancers</h1>
  <h1 class="flex justify-center text-3xl m-8 text-slate-200" *ngIf="currentView">Your Next Job</h1>
  <div class="flex justify-center mb-8" *ngFor="let result of results">
    <div class="flex flex-col w-1/2">
      <div class="border border-black border-3 rounded w-full bg-slate-200 items-center">
        <div class="pl-2">Name: {{result.firstName}} {{result.lastName}} </div>
        <hr class="border border-slate-400">
        <div class="flex flex-row">
          <div class="justify-center border-r border-slate-400 w-1/3 pl-2">Tags:
            {{result.tags.name}}
          </div>
          <div class="flex flex-col border-l border-slate-400 w-2/3">Contact Info:
            <hr class="border border-slate-300">
            <p class="pl-2 text">Email: <span class="text"> {{result.email}}</span></p>
            <p class="pl-2 text">Phone: 555-555-1234</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
