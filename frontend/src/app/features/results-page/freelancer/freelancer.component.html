<main class="bg-white py-2">
  <div class="relative isolate px-6 pt-16 pb-16 lg:px-8">
    <!-- Background Gradient -->
    <div
      class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
      aria-hidden="true"
    >
      <div
        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff8080] to-[#7cf6ff] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,
            72.5% 32.5%,
            60.2% 62.4%,
            52.4% 68.1%,
            47.5% 58.3%,
            45.2% 34.5%,
            27.5% 76.7%,
            0.1% 64.9%,
            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%
          );
        "
      ></div>
    </div>

    <div class="mx-auto max-w-2xl pt-10 pb-32 sm:py-10 sm:pb-32 lg:py-32">

      <!-- Hero Content -->
      <div class="text-center">
        <h1
          class="text-4xl font-bold tracking-tight text-slate-900 pb-12 sm:text-6xl"
        >
          Your next
          <span class="text-red-600">opportunity</span>
        </h1>

  <div class="flex justify-center mb-8" *ngFor="let result of results | resultsfilter: 'CONTRACTOR' ">
    <div class="flex flex-col w-3/4 shadow-xl">
      <div class="border border-black border-3 rounded w-full bg-slate-50 items-center py-1">
        <div class="pl-2 text-xl">Name: {{result.firstName}} {{result.lastName}} </div>
        <hr class="border border-slate-400">
        <div class="flex flex-row">
          <div class="justify-center border-r border-slate-400 w-1/3 pl-2">Tags:
            <span *ngFor="let tag of result.tags" class="flex flex-col border border-black rounded p-1 m-1 text-xs w-1/2">
              {{tag.name}}
            </span>
          </div>
          <div class="flex flex-col border-l border-slate-400 w-2/3">Contact Info:
            <hr class="border border-slate-300">
            <p class="pl-2">Email: <span class="text"> {{result.email}}</span></p>
            <p class="pl-2">Phone: <span class="text">{{result.phone}}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
    </div>

    <!-- Background Gradient -->
    <div
      class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-45rem)]"
      aria-hidden="true"
    >
      <div
        class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff8080] to-[#7cf6ff] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,
            72.5% 32.5%,
            60.2% 62.4%,
            52.4% 68.1%,
            47.5% 58.3%,
            45.2% 34.5%,
            27.5% 76.7%,
            0.1% 64.9%,
            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%
          );
        "
      ></div>
    </div>
  </div>
</main>
