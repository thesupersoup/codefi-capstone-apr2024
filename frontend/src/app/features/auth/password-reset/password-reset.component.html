<main
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-20 w-20 hover:animate-spin"
      src="../../../../assets/images/local_lancer_logo.png"
      alt="Local Lancer"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-900"
    >
      Reset your password
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="space-y-6"
      [formGroup]="passwordResetForm"
      (ngSubmit)="onSubmit()"
    >
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-slate-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            formControlName="email"
            class="block w-full rounded-md border-0 bg-slate-900/5 py-1.5 px-2 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-900/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6;"
          />
        </div>
      </div>

      <div>
        <button
          [disabled]="!passwordResetForm.valid"
          type="submit"
          class="flex w-full justify-center rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-slate-100 shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</main>
