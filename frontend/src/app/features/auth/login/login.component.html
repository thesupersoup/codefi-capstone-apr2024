<main
  class="bg-gradient-to-b from-slate-500 to-slate-100 relative flex flex-col items-center h-[calc(100vh-64px)] pt-16"
>
  <div class="w-1/2">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-6"
    >
      <h1 class="text-3xl font-semibold text-center">Welcome Back</h1>
      <div class="flex flex-col gap-1">
        <label for="email" class="text-md font-semibold">Email</label>
        <input
          type="email"
          class="input flex border rounded border-slate-800 h-8 pl-2"
          formControlName="email"
          id="email"
        />
      </div>
      <div class="flex flex-col gap-1">
        <label for="password" class="text-md font-semibold">Password</label>
        <input
          type="password"
          class="input flex border rounded border-slate-800 h-8 pl-2"
          formControlName="password"
          id="password"
        />
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="rounded border-2 border-blue-500 bg-zinc-200 hover:bg-zinc-100 w-1/2 pl-2"
        >
          Login
        </button>
      </div>
      <h1>
        Don't have an account?
        <a
          class="font-semibold text-blue-500 cursor-pointer"
          [routerLink]="['/', 'register']"
          >Register</a
        >
      </h1>
    </form>
  </div>
</main>
