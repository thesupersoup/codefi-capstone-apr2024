<header class="bg-gray-800 z-50 relative">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-4 lg:px-8"
    aria-label="Global"
  >
    <div class="-m-1.5 p-1.5 flex align-items-center">
      <a routerLink="/" style="display: flex; align-items: center">
        <span class="sr-only">Local Lancer</span>
        <img
          class="h-12 w-auto hover:animate-spin"
          src="../../../assets/images/local_lancer_logo.png"
          alt="Local Lancer Logo"
        />
      </a>
      <h1 class="ml-3 my-auto text-slate-50">
        Welcome, {{ firstName }} {{ lastName }}
      </h1>
    </div>

    <div class="hidden sm:flex sm:items-center sm:justify-center sm:gap-x-12">
      <a
        *ngIf="!isAuthenticated"
        routerLink="/register"
        routerLinkActive="active"
        class="text-sm font-semibold leading-6 text-slate-100 hover:text-slate-200"
        >Register</a
      >
      <a
        *ngIf="!isAuthenticated"
        routerLink="/login"
        routerLinkActive="active"
        class="text-sm font-semibold leading-6 text-slate-100 hover:text-slate-200"
        >Log in <span aria-hidden="true">&rarr;</span></a
      >

      <a
        *ngIf="isAuthenticated"
        routerLink="/login"
        routerLinkActive="active"
        (click)="logout()"
        class="text-sm font-semibold leading-6 text-slate-100 hover:text-slate-200"
        >Logout</a
      >

      <a
        *ngIf="isAuthenticated"
        routerLink="/profile"
        routerLinkActive="active"
        class="text-sm font-semibold leading-6 text-slate-100 hover:text-slate-200"
      >
        <img
          class="h-12 w-12 object-cover rounded-full"
          src="{{ profilePic }}"
          alt="Profile Picture"
        />
      </a>
    </div>

    <div class="flex sm:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-slate-700"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile menu, show/hide based on menu open state. -->
  <div
    class="sm:hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="main-menu"
    aria-describedby="main-menu"
  >
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-slate-900/10"
    >
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Local Lancer</span>
          <img
            class="h-8 w-auto"
            src="../../../assets/images/local_lancer_logo.png"
            alt="Local Lancer Logo"
          />
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-slate-700">
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-slate-500/10">
          <div class="space-y-2 py-6">
            <!-- Login / Register / Logout -->
            <a
              *ngIf="!isAuthenticated"
              routerLink="/register"
              routerLinkActive="active"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50"
              >Register</a
            >
            <a
              *ngIf="!isAuthenticated"
              routerLink="/login"
              routerLinkActive="active"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50"
              >Log in</a
            >
            <a
              *ngIf="isAuthenticated"
              routerLink="/login"
              routerLinkActive="active"
              (click)="logout()"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-slate-900 hover:bg-slate-50"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
